<div class="login-content">
    <div class="login-card">
        <p>Use ur <span class="store">Elmanium</span> account to login</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancel</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Username</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">

                <div type="password" class="Password login-mojang-input" spellcheck="false"></div>
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">

                <div class="btn-option-login">
                    <button class="login-btn">Connect</button>
                    <button class="cancel cancel-mojang">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
